<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>

    <link rel="stylesheet" href="./css/style_contact.css">

</head>

<body>


<section class="contacts">

    <h2 class="heading"><span>Связаться</span> с нами</h2>

    <div class="row">

        <div class="img">
            <img src="images/contacts-img.png">
        </div>

        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="200d3468-a29c-435a-818d-5832849f7c01">

            <span>Ваше имя</span>
            <input type="text" name="name" id="" class="box" required placeholder="Введите ваше имя.." autocomplete="off">

            <span>Почта</span>
            <input type="email" name="email" id="" class="box" required placeholder="Введите почту.." autocomplete="off">
            
            <span>Проблема</span>
            <input type="text" name="text" id="" class="box" required placeholder="Введите суть проблемы.." autocomplete="off">


            <input type="submit" value="Отправить" class="btn" name="send">

            

        </form>

    </div>

</section>


</body>

</html>
